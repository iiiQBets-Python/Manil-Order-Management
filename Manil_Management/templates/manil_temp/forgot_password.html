
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <style>
        /* General body styling */
        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
        }
        #passwordFields {
            display: none;
        }

        h1 {
            font-weight: bold;
            margin: 0;
            margin-bottom: 25px;
        }

        a {
            color: red;
            text-decoration: underline;
        }

        .btn {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px 50px;
            height: 100%;
            text-align: center;
        }

        .input-group input, .position-relative input {
            background-color: #eee;
            border: none;
            padding: 10px 10px;
            margin: 8px 0;
            width: 100%;
        }
    
        /* Container styling for large and medium screens */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                        0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 708px;
            max-width: 100%;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        .form-container {
            position: relative;
            width: 50%;
            z-index: 2;
            /* padding: 20px; */
        }
        .form-control-icon {
			position: absolute;
			top: 53%; /* Vertically center the icon */
			right: 60px; /* Align it to the right inside the input field */
			transform: translateY(-50%); /* Center the icon vertically */
			cursor: pointer;
			color: #f61700;
			z-index: 2;
		}

        .overlay-container {
            width: 50%;
            position: relative;
        }

        .overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .goto h5{
            text-align: center;
        }


        .form-label {
            /* font-weight: 600; */
            flex: 0 0 30%; /* Adjust the width as needed */
            color: #333;
        }
        .input-container {
            flex: 1;
            position: relative;
        }
        /* Floating label styles */
        .input-container input.form-control {
            width: 100%;
            padding: 7px;
            border: none;
            border-radius: 0px;
            border-bottom: 1px solid black;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            
        }
        .input-container input.form-control:focus {
            border-color: #FF4B2B;
            box-shadow: 0 0 5px solid #FF4B2B;
        }
        .input-container .form-label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            padding: 0 4px;
            color: #6c757d;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }
        
        
        .form-control:focus,
        .form-control.filled {
            border-color:#FF4B2B;
            box-shadow: none;
        }
        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: 0;
            transform: translateY(-60%);
            left: 0px;
            font-size: 14px;
            color:#FF4B2B;
        }
        .form-control.filled ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            color: #FF4B2B; /* Initially black */
            font-weight: bold;
        }
        .form-control:focus ~ .form-label,
        .form-control:focus.filled ~ .form-label {
            color:#FF4B2B; 
            font-weight: bold;
        }
        
        .form-label {
            position: absolute;
            top: 50%;
            /* left: 10px; */
            transform: translateY(-50%);
            background: #fff;
            padding: 0 5px;
            color: #aaa;
            transition: 0.2s ease all;
            pointer-events: none;
        }
        .modal-footer {
            border-top: 1px solid #dee2e6;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: flex-end; /* Align items to the end */
            padding-top: 20px; /* Add space above the footer */
        }

        .modal-footer .btn {
            margin: 5px; /* Add margin around buttons for spacing */
        }
        .modal-footer {
            border-top: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically if needed */
            padding-top: 20px;
            width: 100%;
        }
        .modal-title {
            text-align: center;
            width: 100%;
        }
        /* Override Bootstrap gutter */
        .container, .container-fluid, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
            --bs-gutter-x: 0;
        }


        /* Media query for small devices (phones) */
        @media screen and (max-width: 576px) {
            .container {
                flex-direction: column;
                min-height: auto;
                width: 95%;
            }

            .overlay-container {
                width: 100%;
                height: 300px;
                order: -1;
            }

            .overlay img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .form-container {
                width: 100%;
                /* padding: 15px; */
            }

            .btn {
                padding: 10px 20px;
                font-size: 12px;
            }

            h1 {
                font-size: 22px;
            }

            .input-group input, .position-relative input {
                padding: 10px;
            }

            a {
                font-size: 12px;
            }
        }

        /* Media query for medium devices (tablets) */
        @media screen and (min-width: 577px) and (max-width: 992px) {
            form {
                padding: 10px 50px;
            }
            .container {
                flex-direction: row;
                min-height: 400px;
            }

            .overlay-container {
                width: 50%;
                height: 100%;
            }

            .overlay img {
                object-fit: cover;
                width: 100%;
                height: 100%;
            }

            .form-container {
                width: 50%;
                padding: 20px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }

            .input-group input, .position-relative input {
                padding: 12px;
            }

            a {
                font-size: 14px;
            }
        }

        .btn-sm {
            padding: 5px 20px; /* Adjust padding as needed */
            font-size: 10px; /* Adjust font size as needed */
        }
        #otp {
            width: 70%; 
            /* display: inline-block; */
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Forgot Password</h1>
                <div class="form-group mb-4">
                    <div class="input-container">
                        <input type="text" class="form-control" id="clientid" placeholder=" ">
                        <label for="clientid" class="form-label">Client ID</label>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="input-container">
                        <input type="email" class="form-control" id="email" placeholder=" ">
                        <label for="email" class="form-label">Email</label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#otpModal">Submit</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <img src="{% static 'images/coffe.jpeg' %}" alt="coffee_img" class="img-fluid">
            </div>
        </div>
    </div>
    
    <!-- OTP Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">    
                <div class="modal-header">
                    <h5 class="modal-title" id="otpModalLabel">OTP Verification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="otpForm">
                        <div class="form-group mb-4 d-flex">
                            <div class="input-container" style="flex-grow: 1;">
                                <input type="number" class="form-control" id="otp" placeholder=" ">
                                <label for="otp" class="form-label">Enter OTP</label>
                            </div>
                            <button type="button" id="verifyBtn" class="btn btn-primary btn-sm" style="margin-left: -25px;">Verify</button>
                        </div>
                        <div id="passwordFields">
                            <div class="form-group mb-4">
                                <div class="input-container">
                                    <input type="password" class="form-control" id="newPassword" placeholder=" ">
                                    <label for="newPassword" class="form-label">New Password</label>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="input-container">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder=" ">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="mb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="goto">
                        <h5><a href="{% url 'login_page' %}">Sign In</a></h5>
                    </div>
                </div>            
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Show password fields when "Verify" button is clicked
        document.getElementById('verifyBtn').addEventListener('click', function() {
            const passwordFields = document.getElementById('passwordFields');
            passwordFields.style.display = 'block';
        });
    </script>
</body>
</html>
