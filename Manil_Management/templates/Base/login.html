{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body styling */
        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-weight: bold;
            margin: 0;
            margin-bottom: 25px;
        }

        a {
            color: red;
            text-decoration: underline;
        }

        .btn {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px 50px;
            height: 100%;
            text-align: center;
        }

        .input-group input, .position-relative input {
            background-color: #eee;
            border: none;
            padding: 10px 10px;
            margin: 8px 0;
            width: 100%;
        }

        /* Container styling for large and medium screens */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                        0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 708px;
            max-width: 100%;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        .form-container {
            position: relative;
            width: 50%;
            z-index: 2;
            /* padding: 20px; */
        }
        .form-control-icon {
			position: absolute;
			top: 53%; /* Vertically center the icon */
			right: 60px; /* Align it to the right inside the input field */
			transform: translateY(-50%); /* Center the icon vertically */
			cursor: pointer;
			color: #f61700;
			z-index: 2;
		}

        .overlay-container {
            width: 50%;
            position: relative;
        }

        .overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .form-label {
            /* font-weight: 600; */
            flex: 0 0 30%; /* Adjust the width as needed */
            color: #FF4B2B;
        }
        .input-container {
            flex: 1;
            position: relative;
        }
        /* Floating label styles */
        .input-container input.form-control {
            width: 100%;
            padding: 7px;
            border: none;
            border-radius: 0px;
            border-bottom: 1px solid black;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-container input.form-control:focus {
            border-color: #FF4B2B;
            box-shadow: 0 0 5px solid #FF4B2B;
        }
        .input-container .form-label {
            position: absolute;
            top: 50%;
            left: 0px;
            transform: translateY(-50%);
            padding: 0 4px;
            color: #6c757d;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }
        
        
        .form-control:focus,
        .form-control.filled {
            border-color:#FF4B2B;
            box-shadow: none;
        }
        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: 0;
            transform: translateY(-60%);
            left: 0px;
            font-size: 14px;
            color:#FF4B2B;
        }
        .form-control.filled ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            color: #FF4B2B; /* Initially black */
            font-weight: bold;
        }
        .form-control:focus ~ .form-label,
        .form-control:focus.filled ~ .form-label {
            color:#FF4B2B; 
            font-weight: bold;
        }
        
        .form-label {
            position: absolute;
            top: 50%;
            /* left: 10px; */
            transform: translateY(-50%);
            background: #fff;
            padding: 0 5px;
            color: #aaa;
            transition: 0.2s ease all;
            pointer-events: none;
        }
        /* Override Bootstrap gutter */
        .container, .container-fluid, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
            --bs-gutter-x: 0;
        }


        /* Media query for small devices (phones) */
        @media screen and (max-width: 576px) {
            .container {
                flex-direction: column;
                min-height: auto;
                width: 95%;
            }

            .overlay-container {
                width: 100%;
                height: 300px;
                order: -1;
            }

            .overlay img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .form-container {
                width: 100%;
                /* padding: 15px; */
            }

            .btn {
                padding: 10px 20px;
                font-size: 12px;
            }

            h1 {
                font-size: 18px;
            }

            .input-group input, .position-relative input {
                padding: 10px;
            }

            a {
                font-size: 12px;
            }
        }

        /* Media query for medium devices (tablets) */
        @media screen and (min-width: 577px) and (max-width: 992px) {
            form {
                padding: 10px 50px;
            }
            .container {
                flex-direction: row;
                min-height: 400px;
            }

            .overlay-container {
                width: 50%;
                height: 100%;
            }

            .overlay img {
                object-fit: cover;
                width: 100%;
                height: 100%;
            }

            .form-container {
                width: 50%;
                padding: 20px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 14px;
            }

            

            .input-group input, .position-relative input {
                padding: 12px;
            }

            a {
                font-size: 14px;
            }
        }    
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            
            <form action="" method="post">

                {% if error_msg %}
                <p style="color: red;">{{error_msg}}</p>
                {% endif %}
                
                {% csrf_token %}

                <h1>Log In</h1>

                <div class="form-group mb-4">
                    <div class="input-container">
                        <input type="text" class="form-control" id="clientid" name="clientid" placeholder=" ">
                        <label for="clientid" class="form-label">Client ID</label>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <div class="input-container">
                        <input type="password" class="form-control" id="password" name="password" placeholder=" ">
                        <label for="password" class="form-label">Password</label>
                    </div> 
                    <i id="togglePassword" class="fas fa-eye-slash form-control-icon"></i> 
                </div>

                <a href="{% url 'forgot_password' %}">Forgot password?</a>
                <button type="submit" class="btn btn-primary mt-3">Log In</button>

                
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <img src="{% static 'images/coffe.jpeg' %}" alt="coffee_img" class="img-fluid">
            </div>
        </div>

        {% if manil_msg %}
        <script>     
            window.onload = function () {
                alert("{{  manil_msg|safe }}");                
                window.location.href = "{% url 'manil_dashboard' %}";
            };
        </script>
        {% endif %}

        {% if cust_msg %}
        <script>     
            window.onload = function () {
                alert("{{  cust_msg|safe }}");                
                window.location.href = "{% url 'Client_dashboard' %}";
            };
        </script>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
